<div class="form-control" [formGroup]="form">
  <label [for]="field.id" class="form-label">
    {{ field.label }}
  </label>

  <ng-container [ngSwitch]="field.type">
    <!-- Text -->
    <input
      *ngSwitchCase="'text'"
      type="text"
      class="form-input"
      [id]="field.id"
      [formControlName]="field.id"
      [placeholder]="field.placeholder || field.label || ''"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- Textarea -->
    <textarea
      *ngSwitchCase="'textarea'"
      class="form-textarea"
      [id]="field.id"
      [formControlName]="field.id"
      [placeholder]="field.placeholder || field.label || ''"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    ></textarea>

    <!-- Number -->
    <input
      *ngSwitchCase="'number'"
      type="number"
      class="form-input"
      [id]="field.id"
      [formControlName]="field.id"
      [placeholder]="field.placeholder || field.label || ''"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- Email -->
    <input
      *ngSwitchCase="'email'"
      type="email"
      class="form-input"
      [id]="field.id"
      [formControlName]="field.id"
      [placeholder]="field.placeholder || field.label || ''"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- URL -->
    <input
      *ngSwitchCase="'url'"
      type="url"
      class="form-input"
      [id]="field.id"
      [formControlName]="field.id"
      [placeholder]="field.placeholder || field.label || ''"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- Date -->
    <input
      *ngSwitchCase="'date'"
      type="date"
      class="form-input"
      [id]="field.id"
      [formControlName]="field.id"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- File -->
    <input
      *ngSwitchCase="'file'"
      type="file"
      class="form-input"
      [id]="field.id"
      (change)="_onFileChange($event, field.id)"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- Color -->
    <input
      *ngSwitchCase="'color'"
      type="color"
      class="form-input"
      [id]="field.id"
      [formControlName]="field.id"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- Dropdown Single -->
    <select
      *ngSwitchCase="'dropdown-single'"
      class="form-select"
      [id]="field.id"
      [formControlName]="field.id"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    >
      <option *ngFor="let opt of field.options" [value]="opt.id">
        {{ opt.label }}
      </option>
    </select>

    <!-- Dropdown Multiple -->
    <select
      *ngSwitchCase="'dropdown-multiple'"
      multiple
      class="form-select"
      [id]="field.id"
      [formControlName]="field.id"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    >
      <option *ngFor="let opt of field.options" [value]="opt.id">
        {{ opt.label }}
      </option>
    </select>

    <!-- Checkbox -->
    <input
      *ngSwitchCase="'checkbox'"
      type="checkbox"
      class="form-checkbox"
      [id]="field.id"
      [formControlName]="field.id"
      (focus)="_onFocus(field.id)"
      (blur)="_onBlur(field.id)"
    />

    <!-- Radio Group -->
    <div *ngSwitchCase="'radio-group'" class="form-radio-group">
      <label *ngFor="let opt of field.options" class="radio-option">
        <input
          type="radio"
          class="form-radio"
          [formControlName]="field.id"
          [id]="opt.id"
          [name]="field.id"
          [value]="opt.id"
          (focus)="_onFocus(field.id)"
          (blur)="_onBlur(field.id)"
        />
        {{ opt.label }}
      </label>
    </div>
  </ng-container>
</div>
