<section class="site-detail">
    <app-dynamic-form
        [config]="formConfig"
        [formData]="data"
        (onSave)="onSave($event)"
        (onChange)="onChange($event)"
        (onFocus)="onFocus($event)"
        (onBlur)="onBlur($event)"
    ></app-dynamic-form>

    <div id="preview">
        <iframe #previewIframe></iframe>
    </div>
</section>
